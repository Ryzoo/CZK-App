<!DOCTYPE html>
<html ng-app="CZKApp">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Application for football teams">
    <meta name="keywords" content="Team App Football">
    <meta name="author" content="Main - Grzegorz Kastelik second - Łukasz Kościelniak">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/files/img/favicon.ico">
    <title>Wirtualne Centrum Piłkarskie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,900">
    <link rel="stylesheet" href="/core/css/login.css">
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/core/js/libraries/js.cookie.js"></script>
    <script>
        function GetXmlHttpObject() {
            var objXMLHttp = null;
            if (window.XMLHttpRequest) {
                objXMLHttp = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                objXMLHttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            return objXMLHttp;
        }
        var JavaScript = {
            load: function(src) {
                var xhrObj = GetXmlHttpObject();
                xhrObj.open('GET', src, false);
                xhrObj.send('');
                var se = document.createElement('script');
                se.type = "text/javascript";
                se.text = xhrObj.responseText;
                document.getElementsByTagName('head')[0].appendChild(se);
            },
            loadCss: function(src) {
                var xhrObj = GetXmlHttpObject();
                xhrObj.open('GET', src, false);
                xhrObj.send('');
                var se = document.createElement('style');
                se.type = 'text/css';
                if (se.styleSheet) {
                    se.styleSheet.cssText = xhrObj.responseText;
                } else {
                    se.appendChild(document.createTextNode(xhrObj.responseText));
                }
                document.getElementsByTagName('head')[0].appendChild(se);
            }
        };
        var urlToPost = 'backend/getServices';
        $.ajax({
            url: urlToPost,
            type: "POST",
            data: [],
            async: false,
            success: function(msg) {
                if (msg.success) {
                    JavaScript.load("//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js");
                    JavaScript.load("//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.min.js");
                    JavaScript.load("/core/js/services.js");
                    for (var x = 0; x < msg.data.length; x++) {
                        JavaScript.load(msg.data[x]);
                    }
                    JavaScript.load("/core/js/controllers/loginController.js");
                    JavaScript.load("/core/js/controllers/mainController.js");
                    JavaScript.load("/core/js/route.js");
                } else {
                    if (msg.error)
                        $.gritter.add({
                            title: 'Bład',
                            text: msg.error,
                            image: '',
                            sticky: true,
                            time: 3,
                            class_name: 'my-sticky-class'
                        });
                }
            },
            error: function(jqXHR, textStatus) {
                $.gritter.add({
                    title: 'Bład',
                    text: "Blad podczas laczenia z serverem: " + textStatus,
                    image: '',
                    sticky: true,
                    time: 3,
                    class_name: 'my-sticky-class'
                });
            }
        });
    </script>
</head>

<body>
    <div class="background-photo height-100">
        <div class="container height-100">
            <div class="row no_marg_bottom height-100">
                <div class="col s12 col m5 start-panel height-100">
                    <span class="col s12 main-title">Wirtualne Centrum Piłkarskie</span>
                    <div class="col s12 team-logo">
                        <a href="//lukam2010.pl/" target="_blank">
                            <img src="/files/img/club_logo.png">
                        </a>
                    </div>
                    <div class="col s12 text welcome">
                        <p>Witaj</p>
                    </div>
                    <div class="col s12 text login">
                        <p>Zaloguj się</p>
                    </div>
                    <div class="login_form" ng-controller="loginController">
                        <form class="col s12" onsubmit="return false;" ng-init="initLogin()">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id='loginEmail' type="email" ng-model="login_email" name="login_email" placeholder="Adres email" autocomplete="off" class="validate white-text">
                                    <label for="loginEmail">Adres email</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id='loginPassowrd' type="password" ng-model="login_password" name="login_password" placeholder="Hasło" autocomplete="off" class="validate white-text">
                                    <label for="loginPassowrd">Hasło</label>
                                </div>
                            </div>
                            <div class="error col-xs-12">
                                <!-- ta klasa do wyświetlania błędu po złym logowaniu -->
                            </div>
                            <button type="submit" class="waves-effect waves-light btn" ng-click="login(login_email,login_password)">Zaloguj</button>
                        </form>
                    </div>
                    <div class="col s12 text footer">
                        <p>&copy;
                            <script>
                                document.write(new Date().getFullYear());
                            </script>, Wirtualne Centrum Piłkarskie
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
