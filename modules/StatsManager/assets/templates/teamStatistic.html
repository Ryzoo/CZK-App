<div ng-init="setPerm(['KOORD','TRENER','STAFF'])"></div>

<div class="section">
    <div ng-show='showContent' class="row" ng-init="initTeamStats();">

        <div class="col s12 l10 offset-l1">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        Statystyki drużynowe
                    </div>
                    <div class="row">
                        <div class="form-group ">
                            <div class="row">
                                <div class="col s12" style='margin-top:20px;'>
                                    <div class="row">
                                        <div class="row">
                                            <div class="col s12 m6">
                                                <canvas style='overflow:hidden' id="fullTeamForm"></canvas>
                                            </div>
                                            <div class="col s12 m6">
                                                <canvas style='overflow:hidden' id="actualTeamForm"></canvas>
                                            </div>
                                        </div>
                                        <div class="row" style='margin-top: 30px !important;'>
                                            <div class="col s12 m6">
                                                <canvas style='overflow:hidden' id="teamChartRadar"></canvas>
                                            </div>
                                            <div class="col s12 m6">
                                                <canvas style='overflow:hidden' id="teamMatchChartRadar"></canvas>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <h5>Poszczególne zestawienie zawodników w kategoriach</h5>
                                        </div>
                                        <div class="row">
                                            <div class="col s12">
                                                <canvas id="chart-main" style='min-height: 600px'></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div ng-hide='showContent' class='loaderContainer'>
        <div id="loader-wrapper">
            <div id="loader"></div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        setTimeout(function() {
            Materialize.updateTextFields();
            $('select').material_select();
        }, 500);
    });
</script>
