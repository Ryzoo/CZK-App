<div ng-init="setPerm(['KOORD','TRENER', 'ZAWODNIK','STAFF'])"></div>

<div class="section">
    <div ng-show='showContent' class="row">
        <div class="col s12 m6 l5" id='notOnFieldCard'>
            <div class="card">
                <div class="card-content" style="padding:0">
                    <div class="card-title">
                        Ławka rezerwowych
                    </div>
                    <div class="row table-scroll">
                        <div class="row" style="overflow:hidden;"><canvas id='teamStat'></canvas></div>
                        <div class="input-field col s12">
                            <input id='changeFilter' type="text" placeholder='Wpisz szukaną frazę, imię, nazwisko' ng-model='searchText'>
                        </div>
                        <table class="table highlight centered" ng-init="getTeam()">
                            <thead>
                                <tr>
                                    <th>Zawodnik</th>
                                    <th>Nr. koszulka</th>
                                    <th>Wpływ (poziom)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="us in notOnField | filter:searchText" class='row dragedUser' id='fieldUser-{{us.usid}}' draggable="true">
                                    <td style="padding: 5px 0;">{{us.firstname.slice(0,1)}}.{{us.lastname}}</td>
                                    <td style="padding: 5px 0;">
                                        <div class="input-field col" style="text-align: center; padding: 0 5px; margin: 0;width: 100%">
                                            <input style="text-align: center; margin: 0; height: 25px; width: 100%" ng-show="user.role != 'ZAWODNIK' " class='changeNumber' id='changeNumber-{{us.tmmid}}-0' type="text" value="{{us.nr_on_tshirt}}" required>
                                        </div>
                                        <p ng-show="user.role == 'ZAWODNIK'  ">{{us.nr_on_tshirt}}</p>
                                    </td>
                                    <td class='helpTd'>{{us.help}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l7">
            <div class="card">
                <div class="card-content" style="padding:0">
                    <div class="card-title">
                        Aktualny skład
                    </div>
                    <div class="row">
                        <div id="canvas_container" style='width: 100%; height: 100%;'>
                            <canvas id="canvas"></canvas>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-hide='showContent' style="position:relative; margin-top:15%; width: 60%; margin-left: auto; margin-right: auto;">
        <h3 style='text-align:center;'>Wczytywanie zawartości...</h3>
        <div class="preloader-wrapper big active" style="margin-left: 45%">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
