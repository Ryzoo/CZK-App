<div ng-init="setPerm(['KOORD','TRENER','STAFF','ZAWODNIK'])"></div>
    <div class="section " ng-init="loadSkill()">
        <div ng-show='showContent' class="row">
            <div class="col s12 ">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title">Moje umiejętności</div>
                        <div class="row">
                            <div class="chart" id="skillTree"></div>
                        </div>

                        <div id="skillModal" class="modal">
                            <div class="modal-content">
                               <div class='popMainSkill'>
                                    <small class='popSkillMainStatus'></small>
                                    <h4 class='popSkillMainCat'></h4>
                                    <h6 class='popSkillMainName'></h6>
                                    <p class='popSkillMainDesc'></p>
                               </div>

                               <div class='popReqSkill'>
                                    <h4 class='popReq'>Wymagania:</h4>
                                    <ul class='popReqList'></ul>
                               </div>
                                
                                <div class="modal-footer">
                                    <a href="" class="modal-action modal-close waves-effect btn-flat">Zamknij</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-hide='showContent' class='loaderContainer'>
        <div id="loader-wrapper">
            <div id="loader"></div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        setTimeout(function() {
            M.updateTextFields();
            $('select').formSelect();
            $('ul.tabs').tabs();
            $('.collapsible').collapsible();
        }, 500);

    });
</script>
