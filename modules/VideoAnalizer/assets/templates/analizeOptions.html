<div ng-init="setPerm(['KOORD','TRENER','STAFF'])"></div>
<div class="section paymentSection" ng-init="initOptionsVid()">
    <div ng-show='showContent' class="row">
        <div class="col s12 m10 offset-m1" ng-hide='showVideoPlayer'>
            <div class="card">
                <div class="card-content">
                    <div class="card-title">Ustawienia analizy video</div>
                    <div class="row">
                        <h5>Ikony szybkiego wyboru</h5>
                        <p>Przypisz ikoną tekst według własnego upodobania. Ikony nie podpisane nie będą widoczne przy analizie</p>
                        <table class="table centered striped">
                            <thead>
                                <tr>
                                    <th>Ikona</th>
                                    <th>Tekst powiązany</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-hide='showContent' class='loaderContainer'>
        <div id="loader-wrapper">
            <div id="loader"></div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        setTimeout(function() {
            Materialize.updateTextFields();
            $('select').material_select();
            $('ul.tabs').tabs();
            $('.collapsible').collapsible();
            $('.datetimepicker').datetimepicker({
                format: 'Y/m/d',
                lang: 'pl',
                timepicker: false,
            });
        }, 500);
    });
</script>
