<div ng-init="setPerm(['STAFF','TRENER','KOORD'])"></div>
<div class="section" ng-init="initConsAnimList()">
    <div ng-show='showContent' class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content" style='padding-bottom:0px'>
                    <div class="card-title">Lista dostępnych animacji</div>
                    <table class='table highlight centered'>
                        <thead>
                            <tr>
                                <th>Nazwa</th>
                                <th>Podgląd</th>
                                <th>Edytuj</th>
                                <th>Usuń</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="anim in animArray">
                                <td>{{anim.name}}</td>
                                <td><img style='max-height: 100px;' src="{{anim.mainImg}}" alt="{{anim.name}}-gif"></td>
                                <td>
                                    <i class="fa fa-pencil-square-o" aria-hidden="true" ng-click='editAnimCon(anim.id)' style="cursor:pointer;"></i>
                                </td>
                                <td>
                                    <i class="fa fa-times" aria-hidden="true" ng-click='deleteAnimCon(anim.id)' style="cursor:pointer;"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <div ng-hide='showContent' style="position:relative; margin-top:15%; width: 60%; margin-left: auto; margin-right: auto;">
        <h3 style='text-align:center;'>Wczytywanie zawartości...</h3>
        <div class="preloader-wrapper big active" style="margin-left: 45%">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
