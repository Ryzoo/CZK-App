<div ng-init="setPerm(['STAFF','TRENER','KOORD','ZAWODNIK'])"></div>
<div class="section" ng-init="initConspectusList()">
    <div ng-show='showContent' class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content" style='padding-bottom: 0 !important;'>
                    <div class="card-title">
                        Filtr wyszukiwania
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <input id='changeFilter' type="text" placeholder='Wpisz szukaną frazę, tag, nazwę animacji' ng-model='searchText'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l3" ng-repeat="conspect in conspectArray | filter:searchText">
            <div class="card">
                <div class="card-content" style='padding-bottom: 0 !important;'>
                    <div class="card-title" style='margin-bottom: 0 !important; text-align:left;'>
                        {{conspect.name | limitTo: 16}}{{conspect.name.length > 16 ? '...' : ''}}
                        <div class='cardOptionsButton'>
                            <div ng-click="toggleCardOptions( 'cardOptions-conspect-'+conspect.id )"><i class="fa fa-bars" aria-hidden="true"></i></div>
                            <div id='cardOptions-conspect-{{conspect.id}}' class='cardOptions'>
                                <div ng-click="showThisContent(conspect.id)"><i class="fa fa-eye fa-fw" aria-hidden="true"></i></div>
                                <div ng-click="goToEditConspect(conspect.id)"><i class="fa fa-pencil-square-o fa-fw" aria-hidden="true"></i></div>
                                <div ng-click="deleteCon(conspect.id)"><i class="fa fa-times fa-fw" aria-hidden="true"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="row conspectCwData">
                        <div class='opsCw'>
                            <b>Pełna nazwa:</b></br> {{conspect.name}}
                        </div>
                        <div>
                            <i class="fa fa-calendar fa-fw " aria-hidden="true"></i>
                            <p><b>{{conspect.date}}</b></p>
                        </div>
                        <div>
                            <i class="fa fa-user-circle-o fa-fw " aria-hidden="true"></i>
                            <p><b>{{conspect.master}}</b></p>
                        </div>
                        <div>
                            <i class="fa fa-calendar-o fa-fw" aria-hidden="true"></i>
                            <p><b>{{conspect.sezon}}</b></p>
                        </div>
                        <div>
                            <i class="fa fa-users fa-fw " aria-hidden="true"></i>
                            <p><b>{{conspect.team}}</b></p>
                        </div>
                        <div class='opsCw'>
                            <b>Opis:</b></br> {{conspect.about}}
                        </div>
                    </div>
                    <div class="row" style='height: 80px; position: relative'>
                        <div class="tagsContainer">
                            <div class='oneTag' style='cursor:pointer;' ng-repeat="tag in conspect.tags | limitTo: 6" ng-click='changeSearch(tag)'>{{tag}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-hide='showContent' style="position:relative; margin-top:30%; width: 60%; margin-left: auto; margin-right: auto;">
        <div class="preloader-wrapper big active" style="margin-left: 40%">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
