<div class="section" ng-controller='TrainingListAdditionalController' ng-init="initConsAnimList()">
    <div ng-show='showContent' class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content" style='padding-bottom: 0 !important;'>
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <input id='changeFilter' type="text" placeholder='Wpisz szukaną frazę, tag, nazwę animacji' ng-model='searchText'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12" ng-repeat="anim in animArray | filter:searchText track by $index">
            <div class="card">
                <div class="card-content" style='padding-bottom: 0 !important;'>
                    <div class="card-title" style='margin-bottom: 0 !important; text-align:left;'>
                        {{anim.name}}
                        <button type="button" class="waves-effect waves-light btn" style='width: 100%;' ng-click="closeWidget({name: anim.name,id: anim.id});">Wybierz</button>
                    </div>
                    <div class="row imgConspectAnim">
                        <img ng-show='anim.mainImg.length > 2' data-scope='showgif' data-label="odtwórz" class="gifplayer" src="{{anim.mainImgShow}}" data-gif='{{anim.mainImg}}' alt="Zdjęcie podglądowe - {{anim.name}}">
                        <h5 ng-hide='anim.mainImg.length > 2' class='powImg'>Brak podglądu</h5>
                    </div>
                    <br/>
                    <a href="{{anim.mainImg}}" class="noPrint" download> <i class="fa fa-download" aria-hidden="true"></i> Pobierz gif</a>
                    <div class="row conspectCwData">
                        <div>
                            <i class="fa fa-map-marker fa-fw " aria-hidden="true"></i>
                            <p><b>{{anim.cwFieldType}}</b></p>
                        </div>
                        <div>
                            <i class="fa fa-clock-o fa-fw " aria-hidden="true"></i>
                            <p><b>{{anim.cwMinTime}}</b> min. - <b>{{anim.cwMaxTime}}</b> min.</p>
                        </div>
                        <div>
                            <i class="fa fa-users fa-fw " aria-hidden="true"></i>
                            <p><b>{{anim.cwMinPerson}}</b> os. - <b>{{anim.cwMaxPerson}}</b> os.</p>
                        </div>
                        <div class='opsCw'>
                            <b>Opis:</b></br> {{anim.cwOps}}
                        </div>
                        <div class='opsCw'>
                            <b>Wskazówki:</b></br> {{anim.cwWsk}}
                        </div>
                    </div>
                    <div class="row" style='height: 80px; position: relative'>
                        <div class="tagsContainer">
                            <div class='oneTag' style='cursor:pointer;' ng-repeat="tag in anim.tags | limitTo: 6 track by $index" ng-click='changeSearch(tag)'>{{tag}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-hide='showContent' class='loaderContainer'>
        <div id="loader-wrapper">
            <div id="loader"></div>
        </div>
    </div>
</div>
