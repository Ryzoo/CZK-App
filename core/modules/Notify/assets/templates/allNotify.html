<div ng-init="setPerm(['KOORD','TRENER','ZAWODNIK','STAFF'])"></div>
<div class="section row">
    <div class="col s12 l8 offset-l2">
        <div class="card">
            <div class="card-content">
                <div class="card-title">Lista ostatnich powiadomie≈Ñ</div>
                <div class="row">
                    <table class="table highlight">
                        <tbody>
                            <tr ng-repeat="notif in allNotify">
                                <td style='cursor:pointer; text-align:center; padding: 10px 0 !important;' class='prettydate'>{{notif.date_add}}</td>
                                <td style='cursor:pointer; text-align:center; padding: 10px 0 !important;' >
                                    <a href='{{notif.url}}' >{{notif.title}}</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('.datetimepicker').datetimepicker({
            format: 'Y:m:d',
            lang: 'pl',
            timepicker: false,
        });
        setTimeout(function() {
            Materialize.updateTextFields();
            $('select').material_select();
        }, 500);
    });
</script>
