<div ng-init="setPerm(['KOORD'])"></div>
<div class="section" ng-init="getAllMasters()">
    <div class='row' ng-show='showContent'>
        <div class="col s12 m6 noPrint">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        Dodaj nowego trenera
                    </div>
                    <div class="row" style='padding:20px;'>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="addedFirstname" type="text" name="firstname" placeholder="Imię" class="validate">
                                        <label for="addedFirstname">Imię</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id='addedLastname' type="text" name="lastname" placeholder="Nazwisko" class="validate">
                                        <label for="addedLastname">Nazwisko</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id='addedEmail' type="email" name="lastname" placeholder="Adres email" class="validate">
                                        <label for="addedEmail">Adres email</label>
                                    </div>
                                </div>
                            </div>
                            <button class="waves-effect waves-light btn" style='margin-top:10px;' ng-click="addPerson()">Dodaj</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        Lista trenerów
                    </div>
                    <div class="row">
                        <p>Aby przypisać trenera do konkretnej sekcji, wybierz zakładkę 'sekcje -> przypisz trenera'</p>
                        <table class="table highlight">
                            <thead>
                                <tr>
                                    <th style="text-align:center;">Imię</th>
                                    <th style="text-align:center;">Nazwisko</th>
                                    <th style="text-align:center;">Usuń</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="master in masters">
                                    <td style='cursor:pointer; text-align:center; padding: 10px 0' style='padding: 5px;'>{{master.firstname}}</td>
                                    <td style='cursor:pointer;  text-align:center; padding: 10px 0' style='padding: 5px;'>{{master.lastname}}</td>
                                    <td ng-click="deleteUser(master.usid)" style='padding: 10px 0; color:red; cursor:pointer;  text-align:center;'><i class="fa fa-times" aria-hidden="true"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div ng-hide='showContent' class='loaderContainer'>
        <div id="loader-wrapper">
            <div id="loader"></div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        setTimeout(function() {
            Materialize.updateTextFields();
            $('select').material_select();
        }, 500);
    });
</script>
