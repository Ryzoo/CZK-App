<div ng-init="setPerm(['KOORD'])"></div>
<div class="section" ng-init="getAllMaster()">
    <div class='row' ng-show='showContent'>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <div class="card-title" ng-click="openCard('contentAddPersonShow')" style="cursor:pointer;">
                        Dodaj nowego trenera
                        <p ng-hide='personShow' style='font-size: 12px; text-align:right; float: right;'>Rozwiń <i class="fa fa-chevron-down" aria-hidden="true"></i></p>
                        <p ng-show='personShow' style='font-size: 12px; text-align:right; float: right;'>Zwiń <i class="fa fa-chevron-up" aria-hidden="true"></i></p>
                    </div>
                    <div class="row" style='padding:20px; display: none;' id='contentAddPersonShow'>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="addedFirstname" type="text" name="firstname" placeholder="Imię" class="validate">
                                        <label for="addedFirstname">Imię</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id='addedLastname' type="text" name="lastname" placeholder="Nazwisko" class="validate">
                                        <label for="addedLastname">Nazwisko</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id='addedEmail' type="email" name="lastname" placeholder="Adres email" class="validate">
                                        <label for="addedEmail">Adres email</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <select name='teamForMaster'>
                                            <option value="" disabled selected>Drużyna</option>
                                        </select>
                                        <label>Wybierz drużynę</label>
                                    </div>
                                </div>
                            </div>
                            <button class="waves-effect waves-light btn" style='margin-top:10px;' ng-click="addPerson()">Dodaj</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        Lista trenerów
                    </div>
                    <div class="row">
                        <table class="table highlight" ng-init="getTeam()">
                            <thead>
                                <tr>
                                    <th style="text-align:center;">Imię</th>
                                    <th style="text-align:center;">Nazwisko</th>
                                    <th style="text-align:center;">Drużyna</th>
                                    <th style="text-align:center;">Usuń</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="player in players">
                                    <td style='cursor:pointer; text-align:center; padding: 2px 0' ng-click="showThisPlayer( player.usid )" style='padding: 5px;'>{{player.firstname}}</td>
                                    <td style='cursor:pointer;  text-align:center; padding: 2px 0' ng-click="showThisPlayer( player.usid )" style='padding: 5px;'>{{player.lastname}}</td>
                                    <td style='cursor:pointer; text-align:center; padding: 2px 0' ng-click="showThisPlayer( player.usid )">{{player.roleName}}</td>
                                    <td ng-click="deleteUser(player.usid)" style='padding: 2px 0; color:red; cursor:pointer;  text-align:center;'><i class="fa fa-times" aria-hidden="true"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div ng-hide='showContent' style="position:relative; margin-top:15%; width: 60%; margin-left: auto; margin-right: auto;">
        <h3 style='text-align:center;'>Wczytywanie zawartości...</h3>
        <div class="preloader-wrapper big active" style="margin-left: 45%">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        setTimeout(function() {
            Materialize.updateTextFields();
            $('select').material_select();
        }, 500);
    });
</script>
