<div ng-init="setPerm(['KOORD','TRENER','ZAWODNIK'])"></div>

<div class="section">
    <div ng-show='showContent' ng-init='initAllEv();' class="row">
        <div class='col s12 m4' ng-hide="user.role == 'ZAWODNIK'">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">Dodaj nowe wydarzenie</div>
                    <div class="row">
                        <form name="eventForm" class="form-horizontal style-form" id="addEventForm">
                            <div class="form-group">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id='addTitleNews' type="text" name="title" placeholder="Tytuł" required class="validate">
                                        <label for="addTitleNews">Tytuł</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id='addStartNews' type="text" class="datetimepicker" name="title" placeholder="Początek" required class="validate">
                                        <label for="addStartNews">Początek</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id='addEndNews' type="text" class="datetimepicker" name="title" placeholder="Koniec" required class="validate">
                                        <label for="addEndNews">Koniec</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button " class="waves-effect waves-light btn" ng-click="addEvent();">Dodaj</button>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Wybierz wydarzenie w kalendarzu, aby je edytować lub usunąć </p>
                        <div class='editEvent' style='display: none;'>
                            <div class='titleIn'>Edycja wydarzenia</div>
                            <form class="form-horizontal style-form" id="userUpdateDataForm">
                                <input type="hidden" value='{{actualEdit.id}}'>
                                <div class="form-group">
                                    <div class="input-field col s6">
                                        <input id='editTitle' type="text" name="title" placeholder="Tytuł" value='{{actualEdit.title}}' required class="validate">
                                        <label for="editTitle">Tytuł</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button " class="waves-effect waves-light btn" ng-click="editEvent();">Zapisz</button>
                                </div>
                                <div class="form-group">
                                    <button type="button " class="waves-effect waves-light btn" ng-click="deleteEvent();">Usuń</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='col s12 m8' ng-class="user.role == 'ZAWODNIK' ? 'offset-m2' : 'offset-m0' ">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">Kalendarz</div>
                    <aside class="row" style='margin-top: 60px;'>
                        <section>
                            <div class="row">
                                <div class="col s12">
                                    <div id="calendar" class="has-toolbar"></div>
                                </div>
                            </div>
                        </section>
                    </aside>
                </div>
            </div>
        </div>
    </div>
    <div ng-hide='showContent' style="position:relative; margin-top:15%; width: 60%; margin-left: auto; margin-right: auto;">
        <h3 style='text-align:center;'>Wczytywanie zawartości...</h3>
        <div class="preloader-wrapper big active" style="margin-left: 45%">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(
        function() {
            $('.datetimepicker').datetimepicker({
                format: 'Y-m-d H:i',
                lang: 'pl'
            });
            setTimeout(function() {
                Materialize.updateTextFields();
                $('select').material_select();
            }, 500);
        }
    )
</script>
