<div ng-init="setPerm(['KOORD','TRENER', 'ZAWODNIK'])"></div>

<div class="row mt">
    <div ng-show='showContent' class="col-xs-12" ng-init="getStaffMembers()">
        <div class="col-xs-12 col-md-6 col-lg-4" ng-repeat="staff in staffMembers">
            <div class="white-panel pn pn-height" style="height: auto; margin-bottom:20px;">
                <div class="white-header">
                    <h5>{{staff.stname}}</h5>
                    <div style="position: absolute; top: 5px; right: 20px; color: white; font-size: 20px; cursor: pointer" ng-show="user.role != 'ZAWODNIK'">
                        <i class="fa fa-times" aria-hidden="true" ng-click="deleteStaff(staff.stid)"></i>
                    </div>
                </div>
                <div id='st-{{staff.stid}}' class="row" style="padding: 5px; padding-bottom: 20px; ">
                    <div class="col-md-5" style='padding-right: 0; padding-left: 0;'>
                        <img style="width:100%; max-width:100px; padding-right: 10px; padding-left: 10px;" src="{{staff.user_img_path}}" class="form-control-static img-circle" alt="{{staff.firstname}}-{{staff.lastname}}"></img>
                    </div>
                    <div class="col-md-7">
                        <div class="row" style='padding-right: 0; padding-left: 0;'>
                            <strong>{{staff.firstname}} {{staff.lastname}}</strong>
                        </div>
                        </br>
                        <div class="row" style='padding-right: 0; padding-left: 0;'>
                            <div class="col-xs-12" style='padding-right: 0; padding-left: 0;'><strong>nr telefonu</strong></div>
                            <div class="col-xs-12" style='padding-right: 0; padding-left: 0;'>325 364 356</div>
                        </div>
                        <div class="row" style='padding-right: 0; padding-left: 0;'>
                            <div class="col-xs-12" style='padding-right: 0; padding-left: 0;'><strong>adres email</strong></div>
                            <div class="col-xs-12" style='padding-right: 0; padding-left: 0;'>{{staff.email}}</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4" ng-show="user.role == 'TRENER' || user.role == 'KOORD' ">
            <div class="white-panel pn pn-height" style="height: auto; margin-bottom:20px;">
                <div class="white-header">
                    <h5>Dodaj personel</h5>
                </div>
                <div class="row" style="padding: 20px; ">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="typeStaff" placeholder="Nazwa personelu np. Trener">
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="" id="addStaffMembersSelect">
                            </select>
                        </div>
                    </form>
                    <button class="btn btn-success" ng-click="addStaff()">Dodaj</button>
                </div>
            </div>
        </div>
    </div>
    <div ng-hide='showContent' class="" style="position:relative; margin-top:25%; width: 60%; margin-left: auto; margin-right: auto;">
        <h2 style='text-align:center;'>Wczytywanie zawarto≈õci...</h2>
        <div class="progress">
            <div id='prBar' class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                <span class="sr-only">Complete</span>
            </div>
        </div>
    </div>
</div>
