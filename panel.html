<!DOCTYPE html>
<html lang="pl" ng-app="CZKApp" ng-controller="mainController">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="---------">
    <meta name="keywords" content="---------">
    <meta name="author" content="---------">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirtualne Centrum Piłkarskie</title>



</head>

<body ng-controller="accountController">
    <div id='loadingContent'>
        <p>Wczytywanie...</br><span id='showRun'>Już za chwilę przeniesiemy Cię na główną stronę</span></p>
    </div>
    <div id='mainContent'>
        <header>
            <nav style="background: #263238;">
                <div class="nav-wrapper">
                    <div class="sidebar-toggle-box">
                        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                    </div>
                    <a href="#!/" class="brand-logo"><b>CZK-App</b></a>
                    <ul class="right">
                        <li><a href="#!/calendar" class='waves-effect waves-light'><i class="fa fa-calendar" aria-hidden="true"></i></a></li>
                        <li><a href="" class='waves-effect waves-light'><i class="fa fa-bell-o" aria-hidden="true"></i></a></li>

                    </ul>
                </div>
            </nav>
        </header>

        <aside>
            <div id="sidebar" class="nav-collapse">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">
                    <p class="centered">
                        <a href="#!/myProfile"><img id='mainProfileImg' src="" class="circle responsive-img" width="60" height="60"></a>
                    </p>
                    <h5 class="centered">{{user.firstname}} {{user.lastname}}</h5>
                    <li class='row teamSelect'>
                        <div class="input-field col s12">
                            <select id='teamSelect' class="white-text">
                            </select>
                            <label class="centered">Wybierz swoją drużynę</label>
                        </div>
                    </li>

                    <li class="main-sidebar">
                        <a class="" href="#!/">
                            <i class="fa fa-home"></i>
                            <span>Strona główna</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-users"></i>
                            <span>Szatnia</span>
                        </a>
                        <ul class="sub">
                            <li><a href="#!/tab">Tablica</a></li>
                            <li><a href="#!/teamComposition">Skład</a></li>
                            <li><a href="#!/staff">Sztab</a></li>
                        </ul>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-user"></i>
                            <span>Mój profil</span>
                        </a>
                        <ul class="sub">
                            <li><a href="#!/myProfile">Moje dane</a></li>
                            <li><a href="#!/myStat">Moje statystyki</a></li>
                        </ul>
                    </li>
                    <li class="sub-menu" ng-show="user.role != 'ZAWODNIK'">
                        <a class="waves-effect waves-light" href="#!/showPlayers">
                            <i class="fa fa-address-book-o" aria-hidden="true"></i>
                            <span>Menadżer zawodników</span>
                        </a>
                    </li>
                    <li class="main-sidebar">
                        <a class="waves-effect waves-light" href="" ng-click="logout()">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                            <span>Wyloguj się</span>
                        </a>
                    </li>

                </ul>
            </div>
        </aside>
        <section id="main-content" ng-init="mainInit()">
            <section class="wrapper" ng-view ng-init="initAccount()">

            </section>
        </section>
    </div>
</body>

</html>
