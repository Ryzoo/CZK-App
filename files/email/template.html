<!DOCTYPE html>
<html lang='pl'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Club Management Center</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <style>
        a {
            transition: all .2s;
            color: rgb(255, 203, 106);
        }
        
        .iconBottom:hover,
        a:hover {
            color: rgb(243, 133, 133);
            transition: all .2s;
        }
    </style>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' />
</head>

<body>
    <table style="margin: 0;
    padding: 0;
    font-family: Montserrat, sans-serif;
    color: #fff;
    background: rgb(92, 44, 119);
    background: -moz-linear-gradient(45deg, rgba(92, 44, 119, 1) 0%, rgba(41, 137, 216, 1) 64%, rgba(125, 185, 232, 1) 100%);
    background: -webkit-linear-gradient(45deg, rgba(92, 44, 119, 1) 0%, rgba(41, 137, 216, 1) 64%, rgba(125, 185, 232, 1) 100%);
    background: linear-gradient(45deg, rgba(92, 44, 119, 1) 0%, rgba(41, 137, 216, 1) 64%, rgba(125, 185, 232, 1) 100%);
    background-repeat: no-repeat;
    filter: progid: DXImageTransform.Microsoft.gradient( startColorstr=' #5c2c77 ', endColorstr='#7db9e8 ', GradientType=1);
    " style='background-color:rgba(41, 137, 216, 1);' width='800' align='center' border='0' cellpadding='0' cellspacing='0' background='background: linear-gradient(45deg, rgba(92, 44, 119, 1) 0%, rgba(41, 137, 216, 1) 64%, rgba(125, 185, 232, 1) 100%);' >
        <tr>
            <td align='center' style='padding: 10px 0;'>
                <img src='{{host_dir}}/files/email/img/logo.png' alt='Club Management Center' title='Club Management Center' width='80' height='93' style='display: block;' />
            </td>
        </tr>
        <tr>
            <td style='padding: 0 30px 40px 30px;'>
                <table cellpadding='0' cellspacing='0' width='100%'>
                    <tr>
                        <td width='260' valign='top'>
                            <table cellpadding='0' cellspacing='0' width='100%'>
                                <tr>
                                    <td class='welcome' style='padding: 0; text-align: center; font-size: 30px;'>
                                        <strong>{{title}}</strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td class='content-text' style='padding: 40px 0 0 0; text-align: justify;'>
                                        {{content}}
                                    </td>
                                </tr>
                                <tr>
                                    <td class='goodbye' style='padding: 40px 0 0 0;float: right;'>
                                        <p>Pozdrawiamy,</br> zespół Club Management Center.</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- footer -->
                <table cellpadding='0' cellspacing='0' width='100%' style='padding: 20px 20px; border-top: 1px solid #fff;'>
                    <tr>
                        <td>
                            <td width='75%' style='font-size: 10px;'>
                                © 2017, Club Management Center
                            </td>
                        </td>
                        <td>
                            <td align='right'>
                                <table border='0' cellpadding='0' cellspacing='0'>
                                    <tr>
                                        <td>
                                            <a href='https://www.twitter.com/CmcApp' style=' transition: all .2s;
                                            color: white;'>
                                            <img src="{{host_dir}}/files/email/img/twitter.png" alt="Twitter" title='Twitter' width="15" height="15" style="display: block;" border="0" />
                                            </a>
                                        </td>
                                        <td style='font-size: 0; line-height: 0;' width='20'>&nbsp;</td>
                                        <td>
                                            <a href='https://www.facebook.pl/centrumklubu' style=' transition: all .2s;
                                            color: white;'>
                                            <img src="{{host_dir}}/files/email/img/facebook.png" alt="Facebook" title='Facebook' width="15" height="15" style="display: block;" border="0" />
                                            </a>
                                        </td>
                                        <td style='font-size: 0; line-height: 0;' width='20'>&nbsp;</td>
                                        <td>
                                            <a href='https://www.centrumklubu.pl/' style=' transition: all .2s;
                                            color: white;'>
                                            <img src="{{host_dir}}/files/email/img/website.png" alt="Web" title='Web' width="15" height="15" style="display: block;" border="0" />
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
